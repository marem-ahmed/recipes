<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <section class="signUp">
      <div class="container-md pt-5 d-flex flex-column align-items-center justfiy-content-center">
        <div class="px-4 py-5 mt-5 text-center bg-light signUpForm mx-auto ">
          <h1>Sign Up Now</h1>
          <div >
            <div class="signUpInputs">
              <input class=" inputSign form-control mb-3"type="text"placeholder="Enter your Name" id="NameSign"/>
            <span class="mb-3 text-danger "></span>
            <input class=" inputSign form-control mb-3"type="email"placeholder="Enter your email" id="emailSign"/>
            <span class="mb-3 text-danger"></span>
            <input class=" inputSign form-control mb-3" type="password"placeholder="Enter your Password" id="passwordSign"/>
            <span class="mb-3 text-danger"></span>

            </div>
             <p class="text-success  fs-3 message "></p>


            <button class="btn btn-dark" id="btnSignUp">Sign Up</button>
            

            <hr />
            <p >If you have account <a href="signIn.html">Sign in</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- ======link Sign Up js File=====> -->
